<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">

    <!-- custom css -->
    <link rel="stylesheet" href="css/custom.css">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="vendor/jquery/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>

    <title>BoxDZ | Voyage</title>
  </head>
  <body class="d-flex flex-column bg-light">
    
    <nav class="navbar navbar-expand-md navbar-light bg-light shadow">
      <a class="navbar-brand" href="#">Admin</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Trips</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Users</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Settings</a>
          </li>
          <li class="nav-item">
            <button class="btn btn-secondary">Disconnect</button>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container" id="page-content">
      <div class="h1 text-center my-4">Add new Trip</div>
      <form class="border p-4">
        <div class="form-group">
          <label for="nom">Trip Name</label>
          <input type="text" class="form-control" id="nom" placeholder="Nom" required>
        </div>
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label for="aller">date aller</label>
              <input type="date" class="form-control" id="aller" required>
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label for="retout">date retour</label>
              <input type="date" class="form-control" id="retout" required>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label for="prix">Prix</label>
              <input type="number" class="form-control" id="prix" required>
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label for="max">Nombre max</label>
              <input type="number" class="form-control" id="max" required>
            </div>
          </div>
        </div>
        <div class="form-group custom-file">
        <input type="file" class="custom-file-input" id="customFile">
        <label class="custom-file-label" for="customFile">Image voyage</label>
      </div>


        <div class="form-group">
          <label for="description">Description</label>
          <textarea class="form-control" id="description" rows="3"></textarea>
        </div>
        <div class="form-group text-center">
          <button class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>

    <footer class="py-4 shadow" id="sticky-footer">
      <div class="container">
        <p class="m-0 text-center">Copyright &copy; BoxDz 2020</p>
      </div>
    </footer>

  </body>
</html>
